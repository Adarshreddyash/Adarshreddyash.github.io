function loadRSS(link, htmlContainer, author) {
    var url = link;
    var container = $(htmlContainer);

    feednami.load(url, function(result){
        if (result.error) {
            console.log(result.error);
        } else {
            var entries = result.feed.entries;
           
            for(var i = 0; i < 20; i++){
                var entry = entries[i];
                container.append("<div class=\"column\">"+"<div class=\"\">"+"<div class=\"card\">" +"<div class=\"card-body\">"
                    + "<h4 class=\"card-title\" href=\"" + entry.link + "\" target=\"_blank\">" + entry.title+"</h2>" +"</a>" 
                    +  entry.pubDate
					+ "</p>"+ "<a href=\"" + entry.link + "\" class=\"btn btn-primary\">"+author+"</p>"+ "</div>"+"</div>"
					+"</div>"+"</div>");
            }
        }
    });
}
  </script>
